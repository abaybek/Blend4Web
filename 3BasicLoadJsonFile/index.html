<!DOCTYPE html>
<html>
<head>

<script src="lib/b4w.min.js"></script>
<script>

var m_app = b4w.require("app");
var m_data = b4w.require("data");

m_app.init({
	canvas_container_id: "container_id",
		callback: load_cb
})

function load_cb() {
	m_data.load("data/untitled.json", loaded_cb);
}

function loaded_cb() {
	m_app.enable_camera_controls();
}

</script>
</head>

<body>
	<div id="container_id" style="width: 1000px; height: 1000px;"></div>
</body>
</html>
